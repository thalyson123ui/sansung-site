<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung - Inovação para você</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">Samsung</div>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <a href="#produtos" class="btn">Ver Produtos</a>
    </section>
    
    <section id="produtos" class="produtos">
        <h2>Nossos Produtos</h2>
        <div class="container">
            <div class="produto">
                <img src="s25.png" alt="Smartphone">
                <h3>Galaxy S25</h3>
            </div>
            <div class="produto">
                <img src="Galaxy Watch6 Classic.avif" alt="Smartwatch">
                <h3>Galaxy Watch6 Classic</h3>
            </div>
            <div class="produto">
                <img src="Ar-condicionado Split Samsung Inverter WindFree.avif" alt="Ar-condicionado">
                <h3>Ar-condicionado Split Samsung Inverter WindFree</h3>
            </div>

            <div class="produto">
                <img src="Tablet Samsung Galaxy Tab S9 FE+ Wifi.webp" alt="Tablet">
                <h3>Tablet Samsung Galaxy Tab S9 FE+ Wifi</h3>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Samsung. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
